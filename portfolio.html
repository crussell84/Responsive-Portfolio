<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <!-- Wrapper for making the sticky footer calc work -->
    <div class="stickyFooter">
        <!-- Logo & navigation section -->
        <header>
            <div class="wrapper">
                <div class="logo">
                    <h1>Christine Russell</h1>
                </div>
                <div class="nav">
                    <a href="./index.html">About</a> |
                    <a href="./portfolio.html">Portfolio</a> |
                    <a href="./contact.html">Contact</a>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <section class="wrapper">
            <div class="content">
                <h1 class="contentHeader">Portfolio</h1>
                <hr>
                <!-- Portfolio wrapper to apply 'display: flow-root' to avoid use of a clearfix -->
                <div class="portfolioWrapper">
                    <div class="portfolioItem">
                        <img src="./assets/images/Portfoilo01.jpg" alt="Workflow on the go" class="hover-outline">
                        <div class="portfolioLabel">Workflow on the Go</div>
                    </div>
                    <div class="portfolioItem">
                        <img src="./assets/images/Portfoilo02.jpg" alt="Tech Review Site" class="hover-outline">
                        <div class="portfolioLabel">Tech Review Site</div>
                    </div>
                    <div class="portfolioItem">
                        <img src="./assets/images/Portfoilo03.jpg" alt="Racing Game" class="hover-outline">
                        <div class="portfolioLabel">Racing Game</div>
                    </div>
                    <div class="portfolioItem">
                        <img src="./assets/images/Portfoilo04.jpg" alt="Online Whiteboard" class="hover-outline">
                        <div class="portfolioLabel">Online Whiteboard</div>
                    </div>
                    <div class="portfolioItem">
                        <img src="./assets/images/Portfoilo05.jpg" alt="Cat Pictures" class="hover-outline">
                        <div class="portfolioLabel">Cat Pictures</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="footerText">Copyright @</p>
    </footer>
</body>

</html>
